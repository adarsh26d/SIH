<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EduClose</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <!-- Logo Section -->
      <div class="logo">
        <img src="https://th.bing.com/th/id/OIP.NUFU5mhqhqOr82Ge-CwjawHaHv?w=162&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="EduClose">
      </div>
      
      <h2>EduClose</h2>
      <h3>Welcome back</h3>
      
      <form id="loginForm">
        <label for="loginEmail">Your Email</label>
        <input type="email" id="loginEmail" placeholder="you@domain.com" required>
        
        <label for="loginPassword">Your Password</label>
        <input type="password" id="loginPassword" placeholder="********" required>
        
        <a href="#" class="forgot">Forgot password?</a>
        
        <button type="submit" class="btn">Log In</button>
        
        <p class="or">or sign in with:</p>
        <button type="button" class="google-btn">Login with Google</button>
      </form>
      
      <p class="footer">Not registered yet? <a href="signup.html">Sign up</a></p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
