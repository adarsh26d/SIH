<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - EduClose</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <!-- Logo Section -->
      <div class="logo">
        <img src="https://th.bing.com/th/id/OIP.NUFU5mhqhqOr82Ge-CwjawHaHv?w=162&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="EduClose">
      </div>
      
      <h2>EduClose</h2>
      <h3>Create a free account</h3>
      
      <form id="signupForm">
        <label for="email">Your Email *</label>
        <input type="email" id="email" placeholder="you@domain.com" required>
        
        <label for="password">Your Password *</label>
        <input type="password" id="password" placeholder="********" minlength="6" required>
        
        <label for="confirmPassword">Confirm Password *</label>
        <input type="password" id="confirmPassword" placeholder="********" required>
        
        <button type="submit" class="btn">Create Account</button>
        
        <p class="or">or sign up with:</p>
        <button type="button" class="google-btn">Sign up with Google</button>
      </form>
      
      <p class="footer">Already have an account? <a href="login.html">Log In</a></p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
